<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="pushPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label (click)="changeStatus(task)">{{task.title}}</ion-label>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="changeStatus(task)">
          <ion-icon name="hammer"></ion-icon>
          Complete
        </button>
        <button ion-button color="danger" (click)="deleteTask(task)">
          <ion-icon name="archive"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
