<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="pushPage">
        <ion-icon name="paper"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label (click)="changeStatus(task)">{{task.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
